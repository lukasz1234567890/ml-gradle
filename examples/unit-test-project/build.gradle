buildscript {
  repositories {
    jcenter()
    maven {url 'http://developer.marklogic.com/maven2/'}
  }
  dependencies {
    classpath "com.marklogic:ml-unit-test-client:${mlUnitTestVersion}"
    classpath "com.marklogic:ml-gradle:${mlGradleVersion}"
  }
}

plugins {
    // this plugin lets you create properties files
    // for multiple environments... like dev, qa, prod
    id 'net.saliman.properties' version '1.4.6'

    // this is the data hub framework gradle plugin
    // it includes ml-gradle. This plugin is what lets you
    // run DHF (Data Hub Framework) tasks from the
    // command line
    id 'com.marklogic.ml-data-hub' version '3.0.0'
}

apply plugin: "java"
apply plugin: "com.marklogic.ml-gradle"

repositories {
	jcenter()
}

dependencies {
	mlRestApi "com.marklogic:ml-unit-test-modules:${mlUnitTestVersion}"

	// For running ml-unit-test tests via JUnit
	testCompile "com.marklogic:ml-unit-test-client:${mlUnitTestVersion}"
	testCompile "junit:junit:4.12"
}
